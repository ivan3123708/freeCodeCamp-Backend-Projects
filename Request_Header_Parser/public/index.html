<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Request Header Parser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  </head>

  <body>

    <div class="container">
      <h1>Request Header Parser</h1>
      
      <div class="user-stories">
        <h3>User stories:</h3>
      
        <p> - I can get the IP address, browser info, language and operating system for my browser.</p>
      </div>

      <div class="examples">
        <h3>Example usage:</h3>
        <code>https://ij-req-head-parser.glitch.me/whoami</code>
  
        <h3>Example output:</h3>
        <code>{ ipAddress: "192.168.0.1", browser: "Chrome 65.0.3325", language: "en-US", os: "Linux" }</code>
      </div>
    </div>
    
  </body>
</html>
